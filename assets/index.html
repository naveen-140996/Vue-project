<!DOCTYPE html>
<html>
    <head>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="employee_master">
            <div class="side_bar primary_bg">
                <div class="d-flex flex-column align-items-center">
                    <div class="logo text-center my-3">
                        <img src="img/softinfo.png" width="50px" />
                    </div>
                    <div class="text-center my-3">
                        <img src="img/dashboard-icon.png" width="20px" />
                        <div class="module">Dashboard</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/product.png" width="20px" />
                        <div class="module">Product & Modules</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/user.png" width="20px" />
                        <div class="module">Users</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/register.png" width="20px" />
                        <div class="module">Registrations</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/invoice.png" width="20px" />
                        <div class="module">Invoice</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/payment.png" width="20px" />
                        <div class="module">Payment</div>
                    </div>
                    <div class="text-center my-3">
                        <img src="img/approve.png" width="20px" />
                        <div class="module">Approve</div>
                    </div>
                </div>
            </div>
            <div class="main_container">
                <div class="d-flex justify-content-between">
                    <h2>Employee Master</h2>
                    <div class="theme">
                        Search Theme <span><button @click="toggleTheme">Toggle Dark Mode</button></span> 
                    </div>
                </div>
                <div class="my-3">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="employee_card">
                            <div class="mb-3 d-flex justify-content-between font-weight-bold">
                                <h4>Employee Info</h4>
                                <div class="edit">EDIT</div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="displayname" aria-describedby="displayname" placeholder="Display Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="loginid" placeholder="Login ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h6>Status</h6>
                                    <div class="status-btn">
                                        Active
                                    </div>
                                </div>
                                <div class="mt-3 text-center">
                                    <button type="submit" class="btn primary_bg submit_btn">Save</button>
                                </div>
                                </form>
                        </div>
                        <div class="employee_card">
                            <div class="mb-3 d-flex justify-content-between font-weight-bold">
                                <h4>View Employees (15)</h4>
                                <div class="search_box">
                                    <button type="submit" class="btn">Search</button>
                                </div>
                            </div>

                            <!-- employee list -->
                            <div class="row my-3">
                                <div class="col-2"><span class="emp_img"><img src="img/emp1.png" class="" /></span></div>
                                <div class="col-5 employee_id">Employee 1</div>
                                <div class="col-5"><button type="submit" class="btn primary_bg view_btn">View</button></div>
                            </div>

                            <div class="row my-3">
                                <div class="col-2"><span class="emp_img"><img src="img/emp1.png" class="" /></span></div>
                                <div class="col-5 employee_id">Employee 2</div>
                                <div class="col-5"><button type="submit" class="btn primary_bg view_btn">View</button></div>
                            </div>

                            <div class="row my-3">
                                <div class="col-2"><span class="emp_img"><img src="img/emp1.png" class="" /></span></div>
                                <div class="col-5 employee_id">Employee 3</div>
                                <div class="col-5"><button type="submit" class="btn primary_bg view_btn">View</button></div>
                            </div>

                            <div class="row my-3">
                                <div class="col-2"><span class="emp_img"><img src="img/emp1.png" class="" /></span></div>
                                <div class="col-5 employee_id">Employee 4</div>
                                <div class="col-5"><button type="submit" class="btn primary_bg view_btn">View</button></div>
                            </div>

                            <div class="row my-3">
                                <div class="col-2"><span class="emp_img"><img src="img/emp1.png" class="" /></span></div>
                                <div class="col-5 employee_id">Employee 5</div>
                                <div class="col-5"><button type="submit" class="btn primary_bg view_btn">View</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
